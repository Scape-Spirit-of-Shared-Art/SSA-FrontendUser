<div class="saved-page">
  <!-- Hero Section -->
  <section class="hero-section">
    <img 
      src="https://api.builder.io/api/v1/image/assets/TEMP/7638a109cc1105193b1f2d1be17d5b5936541e69?width=768" 
      alt="Craiova" 
      class="hero-image"
    />
    <div class="hero-content">
      <h2 class="saved-label">Saved in</h2>
      <h1 class="city-name">{{ city }}</h1>
    </div>
  </section>

  <!-- Search Bar -->
  <div class="search-container">
    <input 
      type="text" 
      placeholder="search" 
      class="search-input"
      [(ngModel)]="searchQuery"
      (input)="onSearch($event)"
    />
    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="11" cy="11" r="6" stroke="#354B48"/>
      <path d="M11 8C10.606 8 10.2159 8.0776 9.85195 8.22836C9.48797 8.37913 9.15726 8.6001 8.87868 8.87868C8.6001 9.15726 8.37913 9.48797 8.22836 9.85195C8.0776 10.2159 8 10.606 8 11" stroke="#354B48" stroke-linecap="round"/>
      <path d="M20 20L17 17" stroke="#354B48" stroke-linecap="round"/>
    </svg>
  </div>

  <!-- Saved Events Section -->
  <section class="events-section">
    <h2 class="section-title">EVENTS</h2>
    <div class="events-scroll">
      <div 
        class="event-card" 
        *ngFor="let event of savedEvents" 
        (click)="onEventClick(event)"
      >
        <div class="event-card-wrapper">
          <img [src]="event.image" [alt]="event.title" class="event-image" />
          <div class="event-date">
            <span class="event-day">{{ event.date.day }}</span>
            <span class="event-month">{{ event.date.month }}</span>
          </div>
          <div class="event-info">
            <h3 class="event-title">{{ event.title }}</h3>
            <div class="event-location">
              <svg class="location-icon" width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.5 10C3.5 10.2761 3.27614 10.5 3 10.5C2.72386 10.5 2.5 10.2761 2.5 10L3 10L3.5 10ZM3 5.66667C1.52724 5.66667 0.333333 4.47276 0.333333 3C0.333333 1.52724 1.52724 0.333333 3 0.333333C4.47276 0.333333 5.66667 1.52724 5.66667 3C5.66667 4.47276 4.47276 5.66667 3 5.66667ZM3 10L2.5 10L2.5 3L3 3L3.5 3L3.5 10L3 10Z" fill="#FEF5E6"/>
              </svg>
              <span>{{ event.location }}</span>
            </div>
          </div>
          <svg 
            class="favorite-icon" 
            [class.active]="event.isFavorite"
            (click)="toggleEventFavorite(event); $event.stopPropagation()"
            width="12" 
            height="11" 
            viewBox="0 0 12 11" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M6.25 2.83999C5.08333 0.101573 1 0.393239 1 3.89326C1 7.39327 6.25 10.31 6.25 10.31C6.25 10.31 11.5 7.39327 11.5 3.89326C11.5 0.393239 7.41667 0.101573 6.25 2.83999Z" stroke="#FEF5E6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div>
  </section>

  <!-- Saved Places Section -->
  <section class="places-section">
    <h2 class="section-title">PLACES</h2>
    <div class="places-list">
      <div 
        class="place-card" 
        *ngFor="let place of savedPlaces" 
        (click)="onPlaceClick(place)"
      >
        <img [src]="place.image" [alt]="place.name" class="place-image" />
        <div class="place-info">
          <div class="place-location">
            <svg class="location-icon" width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.5 10C3.5 10.2761 3.27614 10.5 3 10.5C2.72386 10.5 2.5 10.2761 2.5 10L3 10L3.5 10ZM3 5.66667C1.52724 5.66667 0.333333 4.47276 0.333333 3C0.333333 1.52724 1.52724 0.333333 3 0.333333C4.47276 0.333333 5.66667 1.52724 5.66667 3C5.66667 4.47276 4.47276 5.66667 3 5.66667ZM3 10L2.5 10L2.5 3L3 3L3.5 3L3.5 10L3 10Z" fill="#3A4F4C"/>
            </svg>
            <span class="place-address">{{ place.address }}</span>
          </div>
          <svg 
            class="place-favorite-icon" 
            [class.active]="place.isFavorite"
            (click)="togglePlaceFavorite(place); $event.stopPropagation()"
            width="23" 
            height="20" 
            viewBox="0 0 23 20" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M11.5 4.55744C9.16667 -0.737018 1 -0.17311 1 6.59382C1 13.3607 11.5 19 11.5 19C11.5 19 22 13.3607 22 6.59382C22 -0.17311 13.8333 -0.737018 11.5 4.55744Z" stroke="#3A4F4C" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div>
  </section>

  <!-- Navbar -->
  <app-navbar></app-navbar>
</div>
